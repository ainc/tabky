---
layout: default
---

<div class="header-base">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="title-base text-left">
                    <h1>{{ page.title }}</h1>
                    <p>Tech Association of the Bluegrass</p>
                </div>
            </div>
            <div class="col-md-3">
                <ol class="breadcrumb b white">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li class="active">{{ page.title }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="section-empty">
    <div class="container content">
        <div class="row">
            <div class="col-md-2">
                <div class="title-base text-right">
                    <hr />
                    <h4>{{ page.title }}</h4>
                    {% if page.image %}
                        <a class="img-box" href="#">
                            <img src="{{ page.image }}" alt="{{ page.title }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-md-7">
                {{ content }}
                <hr class="space s" />
                <div class="row">
                    <div class="col-md-8">
                        <hr class="space s" />
                        <div class="tag-row">
                            <span><i class="fa fa-calendar"></i> <a href="#">{{ page.date | date: "%B %d, %Y" }}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
