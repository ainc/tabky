---
title: Blog
layout: default
---

<div class="header-base">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="title-base text-left">
                    <h1>Blog</h1>
                    <p>Latest news from TAB</p>
                </div>
            </div>
            <div class="col-md-3">
                <ol class="breadcrumb b white">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="active">Blog</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="section-empty">
    <div class="container content">
        <div class="row">
            <div class="col-md-9">
                <div class="grid-list one-row-list">
                    <div class="grid-box row">
                        {% for post in site.posts %}
                        <div class="grid-item col-md-12">
                            <div class="advs-box niche-box-blog">
                                <div class="block-top">
                                    <div class="block-infos">
                                        <div class="block-data">
                                            <p class="bd-day">{{ post.date | date: "%d" }}</p>
                                            <p class="bd-month">{{ post.date | date: "%B %Y" }}</p>
                                        </div>
                                        <a class="block-comment" href="#">2
                                            <i class="fa fa-comment-o"></i>
                                        </a>
                                    </div>
                                    <div class="block-title">
                                        <h2>
                                            <a href="{{ post.url }}">{{ post.title }}</a>
                                        </h2>
                                        <div class="tag-row">
                                        </div>
                                    </div>
                                </div>
                                {% if post.image %}
                                <a class="img-box" href="{{ post.url }}">
                                    <img src="{{ post.image }}" alt="{{ post.title }}">
                                </a>
                                {% endif %}
                                <p class="excerpt">
                                    {{ post.excerpt }}
                                </p>
                                <a class="btn btn-sm" href="{{ post.url }}">Read more </a>
                                <hr class="space" />
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="list-nav">
                        <ul class="pagination pagination-grid hide-first-last" data-page-items="3" data-pagination-anima="show-scale" data-options="scrollTop:true"></ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3 widget">
            </div>
        </div>
    </div>
</div>
